- name: docker run (php5.6-apache)
  shell: docker run -itd -p 80:80 --link mysql:mysql --privileged --volumes-from data_apache --name test-webstream docker/php56-apache /sbin/init
  sudo: yes
- name: copy docker file
  copy: "src=ansible dest=/home/vagrant/{{ docker.webstream.label }}/"
- name: copy ansible files to container
  shell: tar -cv * | sudo docker exec -i test-webstream tar x -C /root/ansible chdir=test-webstream/ansible
  sudo: yes
- name: docker provision
  shell: docker exec -it test-webstream ansible-playbook -i "localhost," /root/ansible/settings.yml
  sudo: yes
