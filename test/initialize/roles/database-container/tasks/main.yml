- name: copy docker file
  copy: "src=Dockerfile dest=/home/vagrant/{{ docker.database.label }}/"
- name: copy ansible file
  copy: "src=ansible dest=/home/vagrant/{{ docker.database.label }}/"
- name: docker build
  shell: docker build -t docker/database database-container
  sudo: yes
- name: docker run
  shell: docker run -itd --privileged --volumes-from data_mysql --name database docker/database /sbin/init
  sudo: yes
- name: docker provision for mysql
  shell: docker exec -it database ansible-playbook -i "localhost," /root/ansible/setup.yml
  sudo: yes
