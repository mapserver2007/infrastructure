- name: copy docker file
  copy: "src=Dockerfile dest=/home/vagrant/{{ docker.database.label }}/"
- name: copy ansible file
  copy: "src=ansible dest=/home/vagrant/{{ docker.database.label }}/"
- name: docker build
  shell: docker build -t docker/database database-container
  sudo: yes
- name: docker run (mysql)
  shell: docker run -itd --privileged --volumes-from data_mysql --name mysql docker/database /sbin/init
  sudo: yes
- name: docker provision (mysql)
  shell: docker exec -it mysql ansible-playbook -i "localhost," /root/ansible/mysql-settings.yml
  sudo: yes
- name: docker run (postgres)
  shell: docker run -itd --privileged --volumes-from data_postgres --name postgres docker/database /sbin/init
  sudo: yes
- name: docker provision (postgres)
  shell: docker exec -it postgres ansible-playbook -i "localhost," /root/ansible/postgres-settings.yml
  sudo: yes
