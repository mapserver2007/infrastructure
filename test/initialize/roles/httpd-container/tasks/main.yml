- name: copy docker file
  copy: "src=Dockerfile dest=/home/vagrant/{{ docker.httpd.label }}/"
- name: copy ansible file
  copy: "src=ansible dest=/home/vagrant/{{ docker.httpd.label }}/"
- name: docker build
  shell: docker build -t docker/apache httpd-container
  sudo: yes
- name: docker run
  shell: docker run -itd --privileged --volumes-from data_apache --name apache docker/apache /sbin/init
  sudo: yes
- name: docker provision for apache
  shell: docker exec -it apache ansible-playbook -i "localhost," /root/ansible/settings.yml
  sudo: yes
