- name: copy docker file
  copy: "src=Dockerfile dest=/home/vagrant/"
- name: copy ansible files
  copy: "src=ansible dest=/home/vagrant/"
- name: copy supervisor files
  copy: "src=supervisord.conf dest=/home/vagrant/"
- name: install docker
  yum: name=docker state=latest
  sudo: yes
- name: restart docker
  service: name=docker state=restarted
- name: docker build
  shell: /usr/bin/docker build -t {{ docker.test.image_name }} .
  sudo: yes
- name: docker run
  shell: /usr/bin/docker run -d -p 22 -p 80 --name {{ docker.test.container_name }} {{ docker.test.image_name }}
  sudo: yes
